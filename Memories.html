<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no"> 
 <title>Happy Birthday</title>
 <link rel="stylesheet" href="css/jquery.fullPage.css">
 <link rel="stylesheet" href="css/memories.css">
</head>
<body>
  <!-- 背景音乐 -->

  <div style="display:none">
    <!-- 网易云外链 -->
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://music.163.com/outchain/player?type=2&id=480353&auto=1&height=66"></iframe>
  </div>
<div class="bgcolor">
  <div style="z-index:100;" id="dowebok">
      <!--第一屏-->
      <div class="section">
          <div class="ly-box01">
            <div class="ly-txt01">
              <p class="ly-stxt01">生日快乐，嘿嘿</p>
              <p class="ly-stxt02">生日快乐，嘿吼</p>
              <p class="ly-stxt03">生日快乐，嘻嘻</p>
              <p class="ly-stxt04">生日快乐！生日快乐！！</p>
              <p class="ly-stxt05">由韩崇浩与韩崇宇联合贡献</p>
            </div>
        </div>
      </div>


      <!--第二屏-->
    
      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint11"></div>
          <div class="ly-box11">
              <div class="ly-txt11">
                  公园小景
              </div>
              <div class="ly-txt12">
                  生日快乐~，生日快乐~~，生日快乐~~~
              </div>
              <div class="ly-imgbox11">
                <img class="ly-img11" src="img/women.png">
              </div>
          </div>
          <div class="ly-triangle11"></div>
    
          <div class="ly-box12">
              <div class="ly-txt13">
                  2021年
              </div>
              <div class="ly-txt14">
                 <p>欧阳修</p>
    		     <p>南园春半踏青时，</p>
    		     <p>风和闻马嘶。</p>
    		     <p>青梅如豆柳如眉，</p>
    		     <p>日长蝴蝶飞。</p>
    		     <p>花露重，草烟低，人家帘幕垂。</p>
    		     <p>秋千慵困解罗衣，画堂双燕归。</p>
              </div>
          </div>
          <div class="ly-triangle12"></div>
      </div>
    
      <!--第三屏-->
    
      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint21"></div>
          <div class="ly-box21">
              <div class="ly-txt21">
                  拍照
              </div>
              <div class="ly-txt22">
                 <p> 镜子面前照一照，</p>
                 <p> 看看谁最高。</p>
              </div>
              <div class="ly-imgbox21">
                <img class="ly-img21" src="img/happy.jpg">
              </div>
          </div>
          <div class="ly-triangle21"></div>
    
          <div class="ly-box22">
              <div class="ly-txt23">
                  上山
              </div>
              <div class="ly-txt24">
                  <p> 一步，两步，</p>
                  <p> 是上山的步伐！</p>
              </div>
              <div class="ly-imgbox22">
                <img class="ly-img22" src="img/shan.jpg">
              </div>
          </div>
          <div class="ly-triangle22"></div>
    
           <div class="ly-box23">
              <div class="ly-txt25">
                  美好一天从干饭开始
              </div>
              <div class="ly-txt26">
                  <p> 唯有美食不可辜负。</p>
              </div>
              <div class="ly-imgbox23">
                <img class="ly-img23" src="img/food.JPG">           
              </div>
          </div>
          <div class="ly-triangle23"></div>
      </div>
    

  <!--动态方块-->
  <ul class="bg-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

<script src="js/jquery-2.1.1.min.js"></script>

<script src="js/memories.js"></script>
</body>
</html>
